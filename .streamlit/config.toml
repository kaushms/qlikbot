[theme] # You have to add this line

primaryColor = '#101820' # Bright Orange

backgroundColor = '#17252A' # Dark Blue

secondaryBackgroundColor = '#FEE715' # Lighter Blue

# Color used for almost all text
textColor = "#FBFBFB"

# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
font = "sans serif"